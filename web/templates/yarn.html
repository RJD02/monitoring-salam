{{define "content"}}
<div class="bg-white rounded-lg shadow">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-900">Yarn Applications</h2>
            <div class="flex space-x-4">
                <button class="px-4 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700"
                    onclick="showKillModal()">
                    Kill Applications
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700"
                    hx-get="/api/yarn/apps" hx-target="#apps-container" hx-trigger="click">
                    Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Cluster Metrics -->
    <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm" hx-get="/api/yarn/cluster-metrics"
            hx-trigger="load, refresh from:body" data-auto-refresh="true">
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600">--</div>
                <div class="text-gray-500">Running Apps</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-yellow-600">--</div>
                <div class="text-gray-500">Pending Apps</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600">--</div>
                <div class="text-gray-500">Available Memory</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600">--</div>
                <div class="text-gray-500">Active Nodes</div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex flex-wrap gap-4">
            <select class="px-3 py-2 border border-gray-300 rounded-md text-sm" hx-get="/api/yarn/apps"
                hx-target="#apps-container" hx-trigger="change" name="state">
                <option value="RUNNING">Running</option>
                <option value="SUBMITTED">Submitted</option>
                <option value="ACCEPTED">Accepted</option>
                <option value="FAILED">Failed</option>
                <option value="KILLED">Killed</option>
            </select>

            <input type="text" placeholder="Filter by name..."
                class="px-3 py-2 border border-gray-300 rounded-md text-sm" hx-get="/api/yarn/apps"
                hx-target="#apps-container" hx-trigger="keyup changed delay:500ms" name="filter">

            <select class="px-3 py-2 border border-gray-300 rounded-md text-sm" hx-get="/api/yarn/apps"
                hx-target="#apps-container" hx-trigger="change" name="queue">
                <option value="">All Queues</option>
                <option value="default">Default</option>
                <option value="production">Production</option>
                <option value="development">Development</option>
            </select>
        </div>
    </div>

    <!-- Applications Container -->
    <div id="apps-container" class="p-6" hx-get="/api/yarn/apps" hx-trigger="load" data-auto-refresh="true">
        <div class="animate-pulse space-y-4">
            <div class="h-6 bg-gray-200 rounded w-1/4"></div>
            <div class="h-12 bg-gray-200 rounded w-full"></div>
            <div class="h-12 bg-gray-200 rounded w-full"></div>
        </div>
    </div>
</div>

<!-- Kill Applications Modal -->
<div id="kill-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Kill Applications</h3>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Kill by Pattern (regex)
                    </label>
                    <input type="text" id="kill-pattern" placeholder="e.g., spark_ingest.*"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="confirm-kill" class="mr-2">
                        <span class="text-sm text-gray-700">I understand this will kill matching applications</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-4">
                    <button onclick="closeKillModal()" class="px-4 py-2 border border-gray-300 rounded-md text-sm">
                        Cancel
                    </button>
                    <button onclick="killApplications()"
                        class="px-4 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">
                        Kill Applications
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showKillModal() {
        document.getElementById('kill-modal').classList.remove('hidden');
    }

    function closeKillModal() {
        document.getElementById('kill-modal').classList.add('hidden');
        document.getElementById('kill-pattern').value = '';
        document.getElementById('confirm-kill').checked = false;
    }

    function killApplications() {
        const pattern = document.getElementById('kill-pattern').value;
        const confirmed = document.getElementById('confirm-kill').checked;

        if (!pattern) {
            alert('Please enter a pattern');
            return;
        }

        if (!confirmed) {
            alert('Please confirm you want to kill applications');
            return;
        }

        htmx.ajax('POST', '/api/yarn/kill', {
            values: { pattern: pattern },
            target: '#apps-container'
        });

        closeKillModal();
    }
</script>
{{end}}
